<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Failed - MeasureMint</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .error-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }
        .error-icon::before {
            transform: rotate(45deg);
        }
        .error-icon::after {
            transform: rotate(-45deg);
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>Authorization Failed</h1>
        <p>We couldn't authorize MeasureMint with your Miro account. This might be due to:</p>
        <ul style="text-align: left; margin-bottom: 1.5rem;">
            <li>Cancelled authorization</li>
            <li>Invalid or expired authorization code</li>
            <li>Network connectivity issues</li>
        </ul>
        <a href="/" class="button" onclick="window.close(); return false;">Close Window</a>
    </div>
    <script>
        setTimeout(() => {
            window.opener?.postMessage({ type: 'miro-auth-error' }, '*');
        }, 1000);
    </script>
</body>
</html>
