<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful - MeasureMint</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #28a745;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .checkmark::after {
            content: '';
            width: 30px;
            height: 15px;
            border: 5px solid white;
            border-top: 0;
            border-right: 0;
            transform: rotate(-45deg);
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Authorization Successful!</h1>
        <p>You have successfully authorized MeasureMint with your Miro account.</p>
        <p>You can close this window and return to Miro.</p>
    </div>
    <script>
        setTimeout(() => {
            window.opener?.postMessage({ type: 'miro-auth-success' }, '*');
            window.close();
        }, 2000);
    </script>
</body>
</html>
