<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeasureMint Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --miro-primary-color: #10bb82;
            --miro-background: #f5f5f7;
            --miro-border-color: #e1e1e1;
            --miro-text-primary: #050038;
            --miro-text-secondary: #5f5c80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: var(--miro-text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: 16px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 24px;
            padding: 16px;
            background: var(--miro-background);
            border-radius: 4px;
            border: 1px solid var(--miro-border-color);
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--miro-text-primary);
        }

        .button {
            background: var(--miro-primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s ease;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #0ea875;
        }

        .button.secondary {
            background: white;
            border: 1px solid var(--miro-border-color);
            color: var(--miro-text-primary);
        }

        .button.secondary:hover {
            background: var(--miro-background);
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--miro-text-secondary);
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--miro-border-color);
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--miro-primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Calibration</h2>
            <div class="input-group">
                <label for="known-distance">Known Distance</label>
                <input type="number" id="known-distance" placeholder="Enter a value">
            </div>
            <div class="input-group">
                <label for="unit">Unit</label>
                <select id="unit">
                    <option value="mm">Millimeters (mm)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="m">Meters (m)</option>
                    <option value="in">Inches (in)</option>
                    <option value="ft">Feet (ft)</option>
                </select>
            </div>
            <button class="button" id="calibrate">Set Scale</button>
        </div>

        <div class="section">
            <h2>Measurement Tools</h2>
            <button class="button" id="measure-distance">Measure Distance</button>
            <button class="button" id="measure-area">Measure Area</button>
            <button class="button" id="measure-angle">Measure Angle</button>
        </div>

        <div class="section">
            <h2>Settings</h2>
            <button class="button secondary" id="clear-measurements">Clear All Measurements</button>
            <button class="button secondary" id="reset-calibration">Reset Calibration</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
